<!DOCTYPE html>
<html lang="{{ DEFAULT_LANG }}">

<head>
    {% block head %}
    <title>{% block title %}{{ sitename }}{% endblock title %}</title>
    <!--[if lte IE 10]>
    <div class="old-browsers">Page broken. Upgrade your browser or make a switch to something better.</div>
  <![endif]-->
    <!-- Define charset -->
    <meta charset="utf-8" />
    <!-- End Define charset -->
    <!-- Define viewport -->
    <meta name=viewport id="viewport" content="width=device-width, initial-scale=1">
    <!-- Define viewport -->
    <!-- Favicon -->
    <link rel="shortcut icon" href="/css/favicon.ico">
    <!-- End Favicon -->
    <!-- Font loading -->
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inconsolata:wght@200;300;400;500;600;700;800;900&family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&display=swap');
    </style>
    <!-- End font loading -->
    <!-- Load CSS -->
    <link rel="stylesheet" type="text/css" href="/css/style.css" />
    <noscript>
        <link rel="stylesheet" type="text/css" href="/css/noscript_style.css" />
    </noscript>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.7.0/styles/atom-one-light.min.css">
    <!-- End Load CSS -->
    {% endblock head %}
</head>

<body>
    <div class="dummyJS">
        <!-- Loading screen if JavaScript is enabled -->
        <noscript>All content might not be visible. Activate JavaScript.</noscript>
        <div id="loading">
            <div id="icon" class="logo">
                <div class="box1"></div>
                <div class="box2"></div>
                <div class="box3"></div>
                <div class="box4"></div>
                <div class="box5"></div>
            </div>
        </div>
        <!-- End Loading screen if JavaScript is enabled -->

        <!-- Load and Share data -->
        <script type="text/javascript">
            // Pageload
            var loadingDOM = document.getElementById("loading");
            loadingDOM.style.display = "flex";
            // End Pageload

            // Share data
            // Define which page and set dummy
            var whichPageActive = 0;

            // Define pages variable
            var pages = {{ js_menu }};
        </script>
        <!-- End Load and Share data -->
    </div>

    <nav id="nav" class="nav">
        <ul>
            <li id="menu-icon">
                <div class="logo">
                    <div class="box1"></div>
                    <div class="boxes_123">
                        <div class="box2"></div>
                        <div class="box3"></div>
                        <div class="box4"></div>
                    </div>
                    <div class="box5"></div>
                </div>
            </li>
            {% if menuitems %}
            {% for title, link in menuitems.items() %}
            <li id="nav_{{ title }}" title="{{ title }}">
                <a class="nav_{{ title }} nav_link {% if ( title == " home" and page_name=="index" ) or (
                    title=="archives" and ( page_name=="archives" or page_name=="categories" or page_name=="tags" ) )
                    %}activeMenu{% endif %}" title="{{ title }}" {% if ( title=="home" ) %} href="/{{link}}" {% else %}
                    href="/{{link}}/" {% endif %}>
                    {{title}}
                </a>
            </li>
            {% endfor %}
            {% endif %}
        </ul>
    </nav>

    <main id="main" class="main">
        {% block content %}
        {% endblock %}
    </main>

    <div class="dummyJS">
        <!-- Load Highlight -->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.7.0/highlight.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.7.0/languages/julia.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.7.0/languages/julia-repl.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.7.0/languages/python.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.7.0/languages/python-repl.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.7.0/languages/bash.min.js"
            integrity="sha512-yyMT1pQvQ9ZFAB8j/dUWeEjWTEQZBmV9pitXN7fmJYbqsoizQ0kVw8wONhrwBHE0Z/S8tKQyRcvbW4pG4m5cIw=="
            crossorigin="anonymous" referrerpolicy="no-referrer"></script>
        <!-- End Load Highlight -->
        <!-- Load MathJax -->
        <script type="text/x-mathjax-config">
            MathJax.Hub.Config({
            extensions: ["tex2jax.js"],
                jax: ["input/TeX", "output/HTML-CSS"],
                tex2jax: {
                inlineMath: [['$','$'],['\\(','\\)']],
                displayMath: [ ['$$','$$'], ["\\[","\\]"] ],
                processEscapes: true,
                skipTags: ["script","noscript","style","textarea"],
                },
            "HTML-CSS": {
                scale: 90,
                availableFonts: ["TeX"]},
                MMLorHTML: {prefer: "HTML"},
            TeX: {
                extensions: ["color.js","AMSmath.js","AMSsymbols.js","noErrors.js","noUndefined.js"]
            }
            });
            MathJax.Hub.Register.StartupHook("HTML-CSS Jax Ready",function () {
            var VARIANT = MathJax.OutputJax["HTML-CSS"].FONTDATA.VARIANT;
            VARIANT["normal"].fonts.unshift("MathJax_SansSerif");
            VARIANT["bold"].fonts.unshift("MathJax_SansSerif-bold");
            VARIANT["italic"].fonts.unshift("MathJax_SansSerif-italic");
            VARIANT["-tex-mathit"].fonts.unshift("MathJax_SansSerif-italic");
            });
            MathJax.Hub.Register.StartupHook("SVG Jax Ready",function () {
            var VARIANT = MathJax.OutputJax.SVG.FONTDATA.VARIANT;
            VARIANT["normal"].fonts.unshift("MathJax_SansSerif");
            VARIANT["bold"].fonts.unshift("MathJax_SansSerif-bold");
            VARIANT["italic"].fonts.unshift("MathJax_SansSerif-italic");
            VARIANT["-tex-mathit"].fonts.unshift("MathJax_SansSerif-italic");
            });
        </script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/mathjax/2.7.7/MathJax.js?config=TeX-AMS_HTML"></script>
        <!-- End Load MathJax -->
        <!-- Load Site scripts -->
        <script type="text/javascript" src="/js/site_script.js"></script>
        <script type="text/javascript" src="/js/animation.js"></script>
        <script type="text/javascript" src="/js/navigation.js"></script>
        <!-- End Load Site scripts -->

        <!-- Pageload continue and Page end -->
        <script type="text/javascript">
            // Page end
            window.addEventListener('DOMContentLoaded', (e) => {
                // Initial style of the frames
                animatePage(whichPageActive);

                hljs.configure({
                    tabReplace: '    ', // 4 spaces
                });
                hljs.highlightAll();
                //MathJax.Hub.Typeset();
            });
            // End Page end

            // Pageload continue
            // When loaded, fade out loading div
            window.addEventListener('load', (e) => {
                const loading = document.querySelector("#loading")
                loading.style.opacity = 0;
                loading.style.transform = "translateZ(0)";
                loading.style.transition = "all " + 500 + "ms";

                setTimeout(() => {
                    loading.style.display = "none"
                }, 500);
            });
            // End Pageload continue
        </script>
        <!-- End Pageload continue and Page end -->
    </div>
</body>

</html>
