                    {% if meta.image %}
                    <article class="article-image">
                        <figure>
                            <img class="post-image" src="/{{meta.path}}/{{meta.image}}"/>
                        </figure>
                        <div class="article-image-wrapper">
                            <div class="article-image-inside">
                                <header>
                                    <h1 class="entry-title">{{ meta.title }}</h1>
                                    <span class="published" title="{{ meta.date.isoformat() }}">
                                        / {{ meta.date.strftime("%Y-%m-%d") }} /
                                    </span>
                                    <span class="entry-title">
                                        {{ meta.category }}
                                    </span>
                                </header>
                                <!-- {% if meta.modified %}
                                <span class="modified" title="{{ meta.modified.isoformat() }}">
                                Updated {{ meta.modified.strftime("%Y-%m-%d") }} |
                                </span>
                                {% endif %}
                                <span class="posted_in">
                                {{ meta.category }} |
                                {% for tag_ in range(0, meta.tags|length) %}
                                {% if tag_ == meta.tags|length - 1 %}
                                    {{ meta.tags[tag_] }}
                                {% elif tag_ == (meta.tags|length - 2) %}
                                    {{ meta.tags[tag_] }} |
                                {% else %}
                                    {{ meta.tags[tag_] }} |
                                {% endif %}
                                {% endfor %}
                                </span> -->

                                <!-- <div class="article-content hyphenate">
                                <div class="article_body">
                                    {{ article_content }}
                                </div>
                                </div> -->
                            </div>
                        </div>
                        <footer class="post-info"></footer>
                    </article>
                    {% else %}
                    <article class="article">
                        <header>
                            <h1 class="entry-title">{{ meta.title }}</h1>
                            <span class="published" title="{{ meta.date.isoformat() }}">
                                / {{ meta.date.strftime("%Y-%m-%d") }} /
                            </span>
                            <span class="entry-title">
                                {{ meta.category }}
                            </span>
                            <!-- {% if meta.modified %}
                            <span class="modified" title="{{ meta.modified.isoformat() }}">
                                Updated {{ meta.modified.strftime("%Y-%m-%d") }} |
                            </span>
                            {% endif %}
                            <span class="posted_in">
                                {{ meta.category }} |
                                {% for tag_ in range(0, meta.tags|length) %}
                                {% if tag_ == meta.tags|length - 1 %}
                                {{ meta.tags[tag_] }}
                                {% elif tag_ == (meta.tags|length - 2) %}
                                {{ meta.tags[tag_] }} |
                                {% else %}
                                {{ meta.tags[tag_] }} |
                                {% endif %}
                                {% endfor %}
                            </span> -->

                        </header>
                        <div class="article-content hyphenate">
                            <div class="article_body">
                                {{ article_content }}
                            </div>
                        </div>
                        <footer class="post-info"></footer>
                    </article>
                    {% endif %}
